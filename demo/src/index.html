<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <title>OfficeJS Helpers Demo</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://appsforoffice.microsoft.com/lib/beta/hosted/office.debug.js"></script>
</head>

<body>
    <main class="ms-firstrun-value">
        <section class="ms-firstrun-value__header ms-bgColor-themePrimary">
            <div class="ms-firstrun-value__logo">
                <img src="/assets/logo.png" />
            </div>
            <div class="ms-firstrun-value__title">
                <h1 class="ms-font-xl ms-fontWeight-light ms-fontColor-white">WELCOME</h1>
            </div>
            <div class="ms-firstrun-value__subtitle ms-font-m ms-fontWeight-light ms-fontColor-white">
                <p>This add-in helps you sign in with your work, play or school accounts!</p>
            </div>
        </section>
        <section class="ms-firstrun-value__content">
            <div class="ms-font-m ms-fontColor-themePrimary ms-firstrun-value__content--centered">
                <ul class="ms-firstrun-value__list ms-fontWeight-regular">
                    <li><span><i class="ms-Icon enlarge ms-Icon--coffee"></i>See your profile information</span></li>
                    <li><span><i class="ms-Icon enlarge ms-Icon--ribbon"></i>Sign in easily</span></li>
                    <li><span><i class="ms-Icon enlarge ms-Icon--glasses"></i>Shows the simplicity of OfficeJS Helpers</span></li>
                </ul>
                <button class="ms-firstrun-value__action--primary ms-bgColor-themePrimary ms-Button ms-Button--command ms-fontColor-white ms-font-m">
                    <span class="ms-Button-label">Sign in with Microsoft!</span>
                    <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--chevronThickRight"></i></span>
                </button>
            </div>
        </section>
    </main>
</body>

</html>
